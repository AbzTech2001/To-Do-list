<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do-list</title>
</head>
<body>
    <div class="container">
        <div class="to-do">
            <h1>TO-DO LIST <img src="images/icon.png" alt="To-Do-list"></h1>
            <div class="search">
                <input type="text" id="search-input" placeholder="Add new tasks">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">task1</li>
                <li>task2</li>
                <li>task3</li> -->
            </ul>
        </div>
    </div>

    <!-- script tag -->
    <script src="main.js"></script>
</body>
</html>
